<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav--name">
        <a href="#">Lasles <strong>VPN</strong></a>
      </div>
      <div class="nav--sections">
        <div><a href="#">About</a></div>
        <div><a href="#">Features</a></div>
        <div><a href="#">Pricing</a></div>
        <div><a href="#">Testimonials</a></div>
        <div><a href="#">Help</a></div>
      </div>
      <div class="nav--sign-in"><a href="#">Sign In</a></div>
      <div class="nav--sign-up">
        <a href="#">Sign Up</a>
      </div>
    </nav>
    <header></header>
    <main>
      <section></section>
      <section class="select-card-section">
        <div class="select-card-head">
          <h2>Choose Your Plan</h2>
          <p>
            Let's choose the package that is best for you and explore it happily
            and cheerfully.
          </p>
        </div>
        <div class="select-card-body">
          <div class="select-card-item">
            <div class="select-card-item-media">
              <img src="./Assets/selectCard/box.svg" alt="box" />
              <span class="select-card-item-title">Free Plan</span>
            </div>
            <ul class="select-card-item-list">
              <li>
                <img src="./Assets/selectCard/greenTick.svg" />
                <span>Unlimited Bandwidth</span>
              </li>
              <li>
                <img src="./Assets/selectCard/greenTick.svg" />
                <span>Encrypted Connection</span>
              </li>
              <li>
                <img src="./Assets/selectCard/greenTick.svg" />
                <span>No Traffic Logs</span>
              </li>
              <li>
                <img src="./Assets/selectCard/greenTick.svg" />
                <span>Works On All Devices</span>
              </li>
            </ul>
            <div class="select-card-item-price">
              <span>Free</span>
              <button class="select-card-item-btn">Select</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
